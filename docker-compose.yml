name: sentiric

x-common-settings: &common-settings
  dns:
    - ${DISCOVERY_SERVICE_IPV4_ADDRESS:-10.88.5.1}
    - ${PRIMARY_DNS:-8.8.8.8}
    - ${SECONDARY_DNS:-1.1.1.1}
  dns_search:
    - ${DISCOVERY_DNS_SEARCH_DOMAIN:-service.sentiric.cloud}
  restart: always

networks:
  sentiric-net:
    driver: bridge
    name: sentiric-net
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET:-10.88.0.0/16}
          gateway: ${NETWORK_GATEWAY:-10.88.0.1}

# volumes:

services:

  registrar-service:
    <<: *common-settings

    image: ghcr.io/sentiric/sentiric-registrar-service:${TAG:-latest}

    build:
      context: ../sentiric-registrar-service
      dockerfile: Dockerfile

    environment:
      # --- Network
      # IP: 10.88.30.6  =>  Port Bloğu: 1306X
      - REGISTRAR_SERVICE_IPV4_ADDRESS=10.88.30.6
      - REGISTRAR_SERVICE_HTTP_PORT=13060
      - REGISTRAR_SERVICE_GRPC_PORT=13061
      - REGISTRAR_SERVICE_METRICS_PORT=13062
      - REGISTRAR_SERVICE_HOST=registrar-service

      # --- Security
      - GRPC_TLS_CA_PATH=/sentiric-certificates/certs/ca.crt
      - REGISTRAR_SERVICE_CERT_PATH=/sentiric-certificates/certs/registrar-service-chain.crt
      - REGISTRAR_SERVICE_KEY_PATH=/sentiric-certificates/certs/registrar-service.key

    volumes:
      - "${CERTIFICATES_REPO_PATH:../sentiric-certificates}:/sentiric-certificates:ro"

    networks:
      sentiric-net:
        ipv4_address: ${REGISTRAR_SERVICE_IPV4_ADDRESS:-10.88.30.6}

    ports:
      - "${REGISTRAR_SERVICE_HTTP_PORT:-13060}:${REGISTRAR_SERVICE_HTTP_PORT:-13060}"
      - "${REGISTRAR_SERVICE_GRPC_PORT:-13061}:${REGISTRAR_SERVICE_GRPC_PORT:-13061}"
      - "${REGISTRAR_SERVICE_METRICS_PORT:-13062}:${REGISTRAR_SERVICE_METRICS_PORT:-13062}"

    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "${REGISTRAR_SERVICE_GRPC_PORT:-13061}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      
